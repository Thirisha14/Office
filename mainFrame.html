<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .custom-image{
        width: 60px; /* Set the desired width */
        height: 70px; /* Maintain aspect ratio */
        object-fit: contain; /* Ensure the image fits within the box without stretching */
        position: absolute; /* Positioning the image inside the box */
        top: 10px; /* Move the image to the top */
        left: 10px;
    }
    
    .border { /*box*/
        display: flex;
        justify-content: center;
        align-items: center;
        width: 145px;
        height: 135px;
        position: relative;
        margin-left: 20px;
        margin-top: 5px;
    }
 
    .search-and-images { /*bigBlackBox*/
        border: 1px solid #333; /* Dark left border */
        padding: 10px; /* Add some padding to separate content from the border */
        margin-left: 100px; /* Pushes the container to the right */
        margin-right: 0;
        width: 800px;
        height: 600px;
        margin-top: 50px;
    }

    .p-and-table{
        border: 1px solid #333; /* Dark  border */
        padding: 10px; /* Add some padding to separate content from the border */
        margin-left: 150px; /* Pushes the container to the right */
        margin-right: 0;
        width: 800px;
        height: 600px;
        margin-top: 50px;
    }

    .custom-search-width {
        width: 740px; /* Adjust width as needed */
        margin-left: 20px;
    }

    .no-rounded{
        border-radius: 0 !important;
    }
  </style>
 
 <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="#">https://www.eco-pos.com</a>
      <div class="d-flex align-items-center">
        
        <!-- Search Bar with Icon -->
      <div class="mb-3">
        <div class="input-group me-3">
          <!-- Search Icon -->
          <span class="input-group-text bg-white border-end-0" style="width: 1000px;">
            <i class="bi bi-search fs-4"></i>
          </span>

      <div class="d-flex">
        <button class="btn btn-outline-secondary me-2">Reports</button>
        <i class="bi bi-person-circle fs-4"></i>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      
        <!-- Left Side -->
      <div class="col-md-8 search-and-images">
        
        <!-- Search Bar -->
        <div class="mb-3">
          <div class="input-group custom-search-width">
            <!-- Search Icon on the Left -->
            <span class="input-group-text bg-white border-end-0 no-rounded">
              <i class="bi bi-search"></i>
            </span>
            <!-- Search Input Field -->
            <input type="text" class="form-control border-start-0 no-rounded" placeholder="Search">
          </div>
        </div>

        <!-- Product Icons -->
        <div class="row g-3">
          <div class="col-3">
            <div class="border p-3 text-center">
                <img src="https://cdn-icons-png.flaticon.com/128/442/442171.png" class="custom-image">
            </div>
          </div>
          <div class="col-3">
            <div class="border p-3 text-center">
              <img src="https://cdn-icons-png.flaticon.com/128/3789/3789778.png"  class="custom-image">
            </div>
          </div>
          <div class="col-3">
            <div class="border p-3 text-center">
              <img src="https://cdn-icons-png.flaticon.com/128/918/918234.png"  class="custom-image">
            </div>
          </div>
          <div class="col-3">
            <div class="border p-3 text-center">
              <img src="https://cdn-icons-png.flaticon.com/128/17497/17497180.png"  class="custom-image">
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side (Invoice Details) -->
      <div class="col-md-4 border-start p-and-table" style="padding-top: 30px;">
        <h6><strong>INV00011223</strong></h6>
        <div class="text-end" style="margin-right: 10px;">
            <p class="mb-0">Generated at: 01-01-2010 09:10 AM</p>
            <p>Generated by: Mrs. Meha</p>
        </div>
        <hr>
        
        <table class="table table-borderless">
          <thead>
            <tr>
              <th>Items</th>
              <th>U.price</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Burger</td>
              <td>LKR 10.00</td>
              <td>2 units</td>
              <td>LKR 20.00</td>
            </tr>
          </tbody>
        </table>

        <hr>

      <div class="text-end" style="margin-right: 10px;">
        <p>Total: LKR 20.00</p>
        <p>Discount: LKR 5.00</p>
        <p>Tax: 5%</p>
        <p>Additional Amount: LKR 4.00</p>
        <h5 class="fw-bold">Net Total: LKR 35.00</h5>

        <button class="btn btn-primary mt-3">Update</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
